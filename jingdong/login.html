<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>


<body>

    <div class="header">
        <a href="#">
            <img src="img/logo.png" alt="logo">
        </a>
        <p>欢迎登录</p>
    </div>

    <div class="tips">
                <i class="icon"></i>
                <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
                    <a href="https://about.jd.com/privacy/" class="black" target="_blank">《京东隐私政策》</a>
                    已上线，将更有利于保护您的个人隐私。
                </p>
    </div>

    <div class="container">
        <div class="login-bar">
            <div class="login-form">
               <div class="tips">
                    <i class="icon"></i>
                    <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
               </div>
               <div class="login-tab">
                    <div class="login-tab-l">
                            <a href="javascript:;" style="border-right: 1px solid #f4f4f4;">扫码登录</a>
                    </div>
                    <div class="login-tab-r">
                            <a href="javascript:;" style="color: #e4393c;font-weight: 700">账户登录</a>
                    </div>
                </div>
               <div class="form">
                     <form action="">
                         <label for="loginname" class="name-label"></label>
                         <input type="text" placeholder="邮箱/用户名/已验证手机" id="loginname">
                         <label for="pwd" class="pwb-label"></label>
                         <input type="password" placeholder="密码" id="pwd">
                        <p><a href="https://safe.jd.com/findPwd/index.action" style="position: relative;left:83%;font:13px Arial">忘记密码</a></p>
                        
                        <div class="btn">
                            <input type="submit" value="登录">
                        </div>
                     </form>
               </div>

               <div class="coagent">
                   <div class="pdl">
                       <div class="qq-icon">
                           <a href=""><i></i>QQ</a>
                       </div>
                       <span class="line">|</span>
                       <div class="weixin-icon">
                           <a href=""><i></i>微信</a>
                       </div>
                   </div>

                   <div class="regist-link">
                       <a href="" style="color: #b61d1d;"><i></i>立即注册</a>
                   </div>
               </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <p>此页面仅作为学习练手，制作粗劣，有待后续重构Orz。。Thanks</p>
    </div>
</body>

</html>
